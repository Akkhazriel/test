<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pento</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="./js/index.bundle.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <!-- Navigation-->
        <nav class="header__nav nav">
          <!-- Logo--><a class="nav__logo" href="#">Panto</a>
          <!-- Navigation list-->
          <ul class="nav-list">
            <li class="nav-list__item"><a class="nav-list__link" href="#">Furniture </a></li>
            <li class="nav-list__item"><a class="nav-list__link" href="#">Shop</a></li>
            <li class="nav-list__item"><a class="nav-list__link" href="#">About Us</a></li>
            <li class="nav-list__item"><a class="nav-list__link" href="#">Contact</a></li>
          </ul>
          <!-- Cart--><a class="cart" href="#"><img class="cart__img" src="./img/icons/cart.svg" alt="Cart">
            <div class="cart__count">0</div></a>
        </nav>
        <!-- Header content-->
        <div class="header__content">
          <h1 class="header__title">Make your interior more minimalistic & modern</h1>
          <p>Turn your room with panto into a lot more minimalist and modern with ease and speed</p>
          <form class="header__search search-form" action="">
            <input class="search-form__input" placeholder="Search furniture" type="text" autocomplete="off">
            <button class="search-form__btn"><img src="./img/icons/search.svg" alt="search icon"></button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
